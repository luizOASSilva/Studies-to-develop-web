<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <section class="main-section">
        <div class="login-container min-height">
            <div class="main-content">
                <h1 class="poppins-bold"><i class="fa fa-code" aria-hidden="true"></i> CodeMe</h1>
                <h2 class="poppins-semibold">Cadastre-se</h2>
                <p class="poppins-regular">Já possui uma conta? <a href="#">Comece agora!</a></p>
                <form action="" id="form">
                    <label for="nome" class="poppins-medium">Nome:</label>
                    <input type="text" id="nome" class="validation">

                    <label for="sobrenome" class="poppins-medium">Sobrenome:</label>
                    <input type="text" id="sobrenome" class="validation">

                    <label for="cpf" class="poppins-medium">CPF:</label>
                    <input type="number" id="cpf" class="validation cpf">

                    <label for="senha" class="poppins-medium">Senha:</label>
                    <input type="password" id="senha" class="validation password">

                    <label for="repetirSenha" class="poppins-medium">Repetir senha:</label>
                    <input type="password" id="repetirSenha" class="validation repeat-password">

                    <input type="submit" value="Enviar cadastro" class="poppins-medium">
                </form>
                <li class="poppins-regular">Copyright © 2025</li>      
            </div>
        </div>
    </section>
    <script src="assets/JS/script.js"></script> <!-- linkando o JavaScript agora em arquivos diferentes -->
    <script src="assets/JS/ValidaCPF.js"></script>
</body>

</html>
