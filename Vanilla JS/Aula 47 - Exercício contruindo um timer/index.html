<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="shortcut icon" href="assets/img/alarm_clock_time_clock_icon_187096.ico" type="image/x-icon">
</head>

<body>
    <section class="mainContainer">
        <div class="timer-container">
            <h1>00:00:00</h1>
            <form action="#" id="form">
                <input type="submit" value="Iniciar" id="play">
                <input type="submit" value="Pausar" id="pause">
                <input type="submit" value="Zerar" id="reset">
            </form>
        </div>
    </section>
    <script src="assets/JS/script.js"></script> <!-- linkando o JavaScript agora em arquivos diferentes -->
</body>

</html>
