<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="shortcut icon" href="assets/img/icons8-calculadora-de-maçã-120.png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="calc">
            <input type="text" id="display" readonly>
            <table>
                <tr>
                    <td class="clear">C</td>
                    <td class="btn">(</td>
                    <td class="btn">)</td>
                    <td class="btn">/</td>
                </tr>
                <tr>
                    <td class="btn">7</td>
                    <td class="btn">8</td>
                    <td class="btn">9</td>
                    <td class="btn">*</td>
                </tr>
                <tr>
                    <td class="btn">4</td>
                    <td class="btn">5</td>
                    <td class="btn">6</td>
                    <td class="btn">+</td>
                </tr>
                <tr>
                    <td class="btn">1</td>
                    <td class="btn">2</td>
                    <td class="btn">3</td>
                    <td class="btn">-</td>
                </tr>
                <tr>
                    <td class="btn">.</td>
                    <td class="btn" >0</td>
                    <td class="delete">&laquo;</td>
                    <td class="result">=</td>
                </tr>
            </table>
        </div>
    </section>
    <script src="assets/JS/script.js"></script> <!-- linkando o JavaScript agora em arquivos diferentes -->
</body>

</html>
