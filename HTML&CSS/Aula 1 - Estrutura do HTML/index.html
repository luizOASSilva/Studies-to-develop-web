<!DOCTYPE html> <!-- case-insensitivy (quando a linguagem não liga se a letra é lowercase (minúscula) ou uppercase (maiúscula)). Diz ao editor de texto o tipo de estrutura utilizado -->
<html lang="pt-BR"> <!-- define o idioma do site -->
<head> <!-- define metadados não visuais que garantem o funcionamento da página -->
    <meta charset="UTF-8"> <!-- define o tipo de caractere -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport é a janela virtual, quando definimos a propriedade content com o valor "device-width" diz-se ao body que seu tamanho deve se comportar de acordo com o tamanho do dispositivo que está o executando -->
    <title>Site</title> <!-- define o título da janela do site-->
</head>
<body> <!-- corpo do html -->
    <h1>MEU HTML</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, culpa inventore! Sit nemo, suscipit, esse quis nam dicta earum doloremque quaerat ab nulla debitis temporibus ad error molestiae doloribus veritatis?</p>
</body>
</html>
