<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table td, table th{
            border: 1px #ccc solid;
        }
        table caption{
            caption-side: bottom;
            text-align: left;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>Tabela</p>
    <table>
        <caption>Salários da família Daher Silva</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luiz</td>
                <td>19 anos</td>
                <td>R$810,00</td>
            </tr>
            <tr>
                <td>Helena</td>
                <td>18 anos</td>
                <td>R$3640,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">FOOTER</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
