<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <section class="container">
        <h1>Calculadora de IMC</h1>

            <div class="col">
                <h2>IMC</h2>
                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>             
            </div>
            <div class="col">
                <h2>NÃ­vel</h2>

                <p>Obesidade grau 3</p>       
            </div>
        </div>
        <form action="" id="form">
            <label for="peso">Peso em KG:</label>
            <input type="text" id="peso">

            <label for="altura">Altura em metros:</label>
            <input type="text" id="altura">

            <input type="submit" value="Enviar">
        </form>
        <div id="resultado" class="container-resultado"></div>
    </section>
